<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncgil Grimwiz - Gradyan Kolaj Sihirbazı</title>
    
    <!-- SEO Meta Etiketleri -->
    <meta name="description" content="Gradyan geçişli kolajlar oluşturmak için modern bir araç. Fotoğraflarınızı hızlıca birleştirin, düzenleyin ve paylaşın.">
    <meta name="keywords" content="kolaj, gradyan, fotoğraf, düzenleme, gradient, collage, wizard, görsel, image, editor, photocollage">
    <meta name="author" content="Truncgil">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://grimwiz.truncgil.com/index.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://grimwiz.truncgil.com/">
    <meta property="og:title" content="Truncgil Grimwiz - Gradyan Kolaj Sihirbazı">
    <meta property="og:description" content="Fotoğraflarınızı profesyonel görünümlü kolajlara dönüştürün. Gradient geçişli kolajlar oluşturmak için modern bir web uygulaması.">
    <meta property="og:image" content="https://grimwiz.truncgil.com/icons/android-chrome-512x512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://grimwiz.truncgil.com/">
    <meta property="twitter:title" content="Truncgil Grimwiz - Gradyan Kolaj Sihirbazı">
    <meta property="twitter:description" content="Fotoğraflarınızı profesyonel görünümlü kolajlara dönüştürün. Gradient geçişli kolajlar oluşturmak için modern bir web uygulaması.">
    <meta property="twitter:image" content="https://grimwiz.truncgil.com/icons/android-chrome-512x512.png">
    
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    
    <!-- PWA Manifest ve İkon -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/android-chrome-192x192.png">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="theme-color" content="#1a237e">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="brand-container">
                <span class="mdl-layout-title">
                    <img src="icons/logo2.svg" alt="Logo" class="logo">
                </span>
                <span class="mdl-layout-title" data-i18n="appTitle">Gradyan Kolaj Sihirbazı</span>
            </div>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <!-- Dil Değiştirme Düğmesi -->
                <div class="language-toggle mdl-button mdl-js-button mdl-button--icon">
                    <select id="language-selector" class="language-selector">
                        <option value="tr" selected>TR</option>
                        <option value="en">EN</option>
                    </select>
                </div>
                <!-- Tema Değiştirme Düğmesi -->
                <button id="theme-toggle" class="mdl-button mdl-js-button mdl-button--icon" title="Sistem ve Tercih Arasında Değiş">
                    <i class="material-icons theme-icon">dark_mode</i>
                </button>
                <div id="step-indicator">
                    <div class="step active" id="step-1-indicator" data-i18n="step1">1. Görselleri Yükle</div>
                    <div class="step" id="step-2-indicator" data-i18n="step2">2. Kolajı Düzenle</div>
                </div>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- 1. ADIM: Görsel Yükleme ve Tuval Boyutu -->
            <section id="step-1" class="wizard-step active">
                <div class="mdl-grid">
                    <!-- Sol Taraf: Görsel Yükleme -->
                    <div class="mdl-cell mdl-cell--7-col mdl-cell--12-col-tablet">
                        <div class="mdl-card mdl-shadow--4dp upload-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">
                                    <i class="material-icons">cloud_upload</i> <span data-i18n="uploadImages">Görselleri Yükle</span>
                                </h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <!-- Sürükle Bırak Alanı -->
                                <div id="drop-area" class="dropzone" data-allowed="true">
                                    <p data-i18n="dragDropText">Görselleri buraya sürükleyip bırakın veya</p>
                                    <input type="file" id="file-input" accept="image/*" multiple>
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored upload-btn">
                                        <i class="material-icons">add_photo_alternate</i> <span data-i18n="selectFile">Dosya Seç</span>
                                    </button>
                                </div>

                                <!-- Önizleme Alanı -->
                                <div id="image-preview">
                                    <h3>
                                        <i class="material-icons">photo_library</i> 
                                        <span data-i18n="uploadedImages">Yüklenen Görseller</span> <span id="image-count">(0)</span>
                                    </h3>
                                    <div id="preview-container" class="preview-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sağ Taraf: Tuval Ayarları -->
                    <div class="mdl-cell mdl-cell--5-col mdl-cell--12-col-tablet">
                        <div class="mdl-card mdl-shadow--4dp settings-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">
                                    <i class="material-icons">settings</i> <span data-i18n="canvasSettings">Tuval Ayarları</span>
                                </h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="size-controls">
                                    <!-- Genişlik Ayarı -->
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="number" id="canvas-width" value="800" min="100" max="3000">
                                        <label class="mdl-textfield__label" for="canvas-width" data-i18n="width">Genişlik (px)</label>
                                    </div>
                                    
                                    <!-- Yükseklik Ayarı -->
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="number" id="canvas-height" value="600" min="100" max="3000">
                                        <label class="mdl-textfield__label" for="canvas-height" data-i18n="height">Yükseklik (px)</label>
                                    </div>
                                </div>

                                <!-- Ön Ayarlar -->
                                <div class="presets">
                                    <h4>
                                        <i class="material-icons">aspect_ratio</i> <span data-i18n="presets">Hazır Boyutlar</span>
                                    </h4>
                                    <div class="preset-buttons">
                                        <button class="mdl-button mdl-js-button mdl-button--raised" data-width="1080" data-height="1080" data-i18n="instagramSquare">
                                            Instagram Kare
                                        </button>
                                        <button class="mdl-button mdl-js-button mdl-button--raised" data-width="1200" data-height="630" data-i18n="facebookShare">
                                            Facebook Paylaşım
                                        </button>
                                        <button class="mdl-button mdl-js-button mdl-button--raised" data-width="1920" data-height="1080" data-i18n="fullHD">
                                            Full HD
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- İleri Butonu -->
                            <div class="mdl-card__actions mdl-card--border">
                                <button id="create-collage" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
                                    <i class="material-icons">arrow_forward</i> <span data-i18n="createCollage">Kolaj Oluştur</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 2. ADIM: Kolaj Düzenleme -->
            <section id="step-2" class="wizard-step">
                <div class="mdl-grid">
                    <!-- Kolaj Düzenleme Alanı -->
                    <div class="mdl-cell mdl-cell--12-col editor-wrapper">
                        <div class="editor-toolbar mdl-shadow--2dp">
                            <button id="back-to-uploads" class="mdl-button mdl-js-button mdl-button--icon" title="Geri Dön">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <div class="editor-tools">
                                <button id="move-mode" class="mdl-button mdl-js-button mdl-button--icon tool-active" title="Taşı">
                                    <i class="material-icons">open_with</i>
                                </button>
                                <button id="rotate-mode" class="mdl-button mdl-js-button mdl-button--icon" title="Döndür">
                                    <i class="material-icons">rotate_right</i>
                                </button>
                                <button id="resize-mode" class="mdl-button mdl-js-button mdl-button--icon" title="Boyutlandır">
                                    <i class="material-icons">aspect_ratio</i>
                                </button>
                            </div>
                            <div class="editor-actions">
                                <button id="download-png" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
                                    <i class="material-icons">cloud_download</i> <span data-i18n="downloadPNG">PNG Olarak İndir</span>
                                </button>
                                <button id="download-collage" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                                    <i class="material-icons">save</i> <span data-i18n="downloadJPG">JPG Olarak İndir</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="canvas-container" class="editor-canvas mdl-shadow--2dp"></div>
                        <div class="zoom-control">
                            <button id="zoom-out" title="Uzaklaştır">-</button>
                            <span id="zoom-level" class="zoom-level">100%</span>
                            <button id="zoom-in" title="Yakınlaştır">+</button>
                            <button id="zoom-reset" title="Sıfırla">R</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="text-center">Github: <a href="https://github.com/truncgil/gradyan-kolaj">https://github.com/truncgil/gradyan-kolaj</a></div>
    </main>

    <!-- Material Design Lite -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!-- Konva.js kütüphanesi -->
    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    
    <!-- Çeviri Dosyası -->
    <script src="translations.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker başarıyla kaydedildi'))
                    .catch(err => console.log('Service Worker kaydı başarısız oldu', err));
            });
        }
    </script>
    
    <!-- Uygulama JS -->
    <script src="script.js"></script>
</body>
</html>
