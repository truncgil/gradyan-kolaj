<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Truncgil Grimwiz</title>
    
    <!-- SEO Meta Etiketleri -->
    <meta name="description" content="Truncgil Grimwiz uygulaması şu anda çevrimdışı modda. İnternet bağlantınızı kontrol ederek tekrar erişim sağlayabilirsiniz.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Truncgil">
    
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    
    <!-- PWA Manifest ve İkon -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/android-chrome-192x192.png">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="theme-color" content="#1a237e">
    
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }
        
        .offline-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .offline-icon {
            font-size: 64px;
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        .dark-mode .offline-icon {
            color: #7986cb;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background-color: #1a237e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-button:hover {
            background-color: #0d47a1;
        }
        
        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 20px;
        }
        
        @media (prefers-color-scheme: dark) {
            body:not(.light-mode) {
                background-color: #121212;
                color: #f5f5f5;
            }
            
            body:not(.light-mode) .offline-icon {
                color: #7986cb;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="icons/logo2.svg" alt="Logo" class="logo">
        <i class="material-icons offline-icon">cloud_off</i>
        <h1>İnternet Bağlantısı Yok</h1>
        <p>Grimwiz'i kullanmak için internet bağlantınızı kontrol edin ve tekrar deneyin.</p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="material-icons">refresh</i> Tekrar Dene
        </button>
    </div>
    
    <script>
        // Sistem karanlık mod tercihini kontrol et
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
        
        // Kullanıcı tercihini kontrol et
        const userThemePreference = localStorage.getItem('userThemePreference');
        if (userThemePreference === 'dark') {
            document.body.classList.add('dark-mode');
        } else if (userThemePreference === 'light') {
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
